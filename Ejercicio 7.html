<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio 7</title>
    </head>

 <body>

  <h1>Formulario</h1>

  <form action="#" method="get">
    
        <label id="nombre" for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" value="Miguel"><br><br>

        <label id="email" for="email">Correo electronico:</label>
        <input type="email" name="email" id="email" value="miguel@gmail.com"><br><br>

        <label id="url" for="url">URL:</label>
        <input type="url" name="url" id="url" placeholder="Escribe la URL de tu pagina"><br><br>

        <label id="fecha" for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha"><br><br>

        <label id="genero" for="genero">Genero:</label>
        <input type="radio" name="genero" id="masculino">
        <label id="masculino" for="masculino">Masculino</label>
        <input type="radio" name="genero" id="femenino">
        <label id="femenino" for="femenino">Femenino</label><br><br>

        <label id="hijos" for="hijos">Numero de hijos:</label>
        <input type="radio" name="hijos" id="ninguno">
        <label id="ninguno" for="ninguno">ninguno</label>
        <input type="radio" name="hijos" id="uno">
        <label id="uno" for="uno">uno</label>
        <input type="radio" name="hijos" id="dos">
        <label id="dos" for="dos">dos</label>
        <input type="radio" name="hijos" id="mas2">
        <label id="mas2" for="mas2">mas de 2</label><br><br>

        <label id="numero" for="numero">Numero:</label>
        <input type="number" name="numero" id="numero" min="-10" max="10"><br><br>

        <label id="telefono" for="telefono">Telefono:</label>
        <input type="tel" name="telefono" id="telefono"><br><br>

        <label id="busqueda" for="busqueda">Termino de busqueda:</label>
        <input type="search" name="busqueda" id="busqueda" value="123456789"><br><br>

        <label id="color" for="color">Color favorito:</label>
        <input type="color" id="color"><br><br>

        <input type="submit" value="Enviar">

    </form>

 </body>
</html>
